! Console and vty
line con 0
 exec-timeout 5 0
 logging synchronous
line vty 0 4
 transport input ssh
 access-class 10 in
line vty 5 15
 transport input ssh
 access-class 10 in
!
service unsupported-transceiver
no errdisable detect cause gbic-invalid